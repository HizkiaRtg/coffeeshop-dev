apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffeeshop-web
  namespace: coffeeshop
  labels:
    app: coffeeshop-web
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffeeshop-web
  template:
    metadata:
      labels:
        app: coffeeshop-web
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: coffeeshop-web
          image: coffeeshop-web:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "1Gi"
              cpu: "1000m"
              ephemeral-storage: "1Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: coffeeshop-web-service
  namespace: coffeeshop
  labels:
    app: coffeeshop-web
spec:
  type: ClusterIP
  selector:
    app: coffeeshop-web
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
