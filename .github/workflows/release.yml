name: Release Automation

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      release-id: ${{ steps.create-release.outputs.id }}
      upload-url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            sed -n '/## \['"${GITHUB_REF#refs/tags/}"'\]/,/## \[/p' CHANGELOG.md | head -n -1 >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        include:
          - app: web
            path: coffeeshop-web
          - app: mobile
            path: coffeshop-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Web)
        if: matrix.app == 'web'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Web Release
        if: matrix.app == 'web'
        working-directory: ${{ matrix.path }}
        run: |
          npm ci
          npm run build
          cd .next
          tar -czf ../coffeeshop-web-${{ github.ref_name }}.tar.gz .

      - name: Setup Flutter (Mobile)
        if: matrix.app == 'mobile'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'

      - name: Setup Java (Mobile)
        if: matrix.app == 'mobile'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Mobile Release
        if: matrix.app == 'mobile'
        working-directory: ${{ matrix.path }}
        run: |
          flutter pub get
          # Create demo keystore
          keytool -genkey -v -keystore android/app/upload-keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload -storepass android -keypass android \
            -dname "CN=Demo, OU=Demo, O=Demo, L=Demo, ST=Demo, C=US"
          echo "storeFile=upload-keystore.jks" > android/app/key.properties
          echo "keyAlias=upload" >> android/app/key.properties
          echo "storePassword=android" >> android/app/key.properties
          echo "keyPassword=android" >> android/app/key.properties
          
          flutter build apk --release
          mv build/app/outputs/flutter-apk/app-release.apk coffeeshop-app-${{ github.ref_name }}.apk

      - name: Upload Web Release Asset
        if: matrix.app == 'web'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload-url }}
          asset_path: ${{ matrix.path }}/coffeeshop-web-${{ github.ref_name }}.tar.gz
          asset_name: coffeeshop-web-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Mobile Release Asset
        if: matrix.app == 'mobile'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload-url }}
          asset_path: ${{ matrix.path }}/coffeeshop-app-${{ github.ref_name }}.apk
          asset_name: coffeeshop-app-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: create-release
    if: "!contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc')"
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

      - name: Deploy to Production
        run: |
          kubectl apply -f k8s/ -n coffeeshop-prod
          kubectl set image deployment/coffeeshop-web \
            coffeeshop-web=${{ env.REGISTRY }}/${{ github.repository }}/coffeeshop-web:${{ github.ref_name }} \
            -n coffeeshop-prod
          kubectl rollout status deployment/coffeeshop-web -n coffeeshop-prod --timeout=600s
